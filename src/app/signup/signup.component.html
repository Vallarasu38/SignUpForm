
<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel" />
        <div class="error" *ngIf="name.invalid && name.touched">Name is required.</div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel" />
        <div class="error" *ngIf="email.invalid && email.touched">Valid email is required.</div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel" />
        <div class="error" *ngIf="password.invalid && password.touched">Password is required.</div>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      
      

    </form>
  </div>
